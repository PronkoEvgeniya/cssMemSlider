<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Css Mem Slider</h1>
        <div class="slider">
            <input type="radio" name="control" id="first" checked>
            <input type="radio" name="control" id="second">
            <input type="radio" name="control" id="third">
            <input type="radio" name="control" id="fourth">
            <input type="radio" name="control" id="fifth">
            <input type="radio" name="control" id="sixth">
            <input type="radio" name="control" id="seventh">
            <input type="radio" name="control" id="eighth">
            <div class="all_slide">
                <div class="image" id="im1">
                    <div class="img img1"></div>
                    <span class="sub">Неофициальный работодатель</span>
                </div>  
                <div class="image" id="im2">
                    <div class="img img2"></div>
                    <span class="sub">Тесты с подвохом</span>
                </div>
                <div class="image" id="im3">
                    <div class="img img3"></div>
                    <span class="sub">Запуск от имени администратора</span>
                </div>
                <div class="image" id="im4">
                    <div class="img img4"></div>
                    <span class="sub">Справедливо</span>
                </div>
                <div class="image" id="im5">
                    <div class="img img5"></div>
                    <span class="sub">Backend developers</span>
                </div>
                <div class="image" id="im6">
                    <div class="img img6"></div>
                    <span class="sub">math.random</span>
                </div>
                <div class="image" id="im7">
                    <div class="img img7"></div>
                    <span class="sub">Я и ошибки в моем коде</span>
                </div>
                <div class="image" id="im8">
                    <div class="img img8"></div>
                    <span class="sub">Импорты и Экспорты</span>
                </div>
            </div>
            <div class="labels">
                    <label for="first" id="label1"><span></span></label>
                    <label for="second" id="label2"><span></span></label>
                    <label for="third" id="label3"><span></span></label>
                    <label for="fourth" id="label4"><span></span></label>
                    <label for="fifth" id="label5"><span></span></label>
                    <label for="sixth" id="label6"><span></span></label>
                    <label for="seventh" id="label7"><span></span></label>
                    <label for="eighth" id="label8"><span></span></label>
            </div>
        </div>
    </div>
</body>
</html>
